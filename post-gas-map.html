<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
    #map {
        height: 800px;
        width: 100%;
    }
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script type="text/javascript" charset="utf-8" async defer>
    </script>
    <script>
    function initMap() {
        var position = { lat: 24.178814, lng: 120.646702 };
        $(document).ready(function() {
            var map = new
            google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: position
            });
            var address = ["臺中市西屯區臺灣大道4段1727號(東海大學內)", "臺中市西屯區河南路2段268號", "臺中市西屯區黎明路3段130號", "臺中市西屯區青海路1段83號", "臺中市西屯區工業區六路10號", "臺中市西屯區臺灣大道4段1650號(台中榮總內)", "臺中市西屯區永安里西屯路3段166-80號", "臺中市西屯區大隆路60、62號", "臺中市西屯區福順路318號", "台中市西屯區福和里臺灣大道四段1047號", "台中市西屯區青海路二段211號", "台中市西屯區文心路三段2號", "台中市西屯區福聯里臺灣大道四段1832號", "台中市西屯區安和路51-8號", "台中市西屯區河南路二段341號", "台中市西屯區中清路三段150號", "台中市西屯區福聯里臺灣大道五段142號1樓", "台中市西屯區廣福路191號", "台中市西屯區中清路三段1號", "台中市西屯區福雅路300號", "台中市西屯區工業八路2號", "台中市西屯區環中路3段800號", "台中市西屯區福康路199號", "台中市西屯區福科路110號", "台中市西屯區文心路3段187號", "台中市西屯區台灣大道2段917號", "台中市西屯區林厝里東大路一段1220號", "台中市西屯區環中路二段698號", "台中市西屯區環中路一段2490號", "台中市西屯區林厝里福雅路693號"];
            for (var i = 0; i <= address.length; i++) {
                if (i < 9) {
                    $.ajax({
                        type: 'get',
                        url: 'https://maps.googleapis.com/maps/api/geocode/json?address=' + address[i] + '&key=AIzaSyAXvCPIQAHaDj172DqlWbYxWcDf9sgSATs',
                        dataType: 'json',
                        success: function(data) {
                            var contentString = '<div><p>' + data.results[0].formatted_address + '</p></div>';

                            var marker = new google.maps.Marker({
                                position: data.results[0].geometry.location,
                                map: map,
                                icon: "icon1.png"
                                // label:address[i][1]
                            });
                            var infowindow = new google.maps.InfoWindow({
                                content: contentString
                            });
                            marker.addListener('mouseover', function() {
                                infowindow.open(map, marker);
                            });
                            marker.addListener('mouseout', function() {
                                infowindow.close();
                            });



                        },
                        error: function(data) {
                        }
                    })
                } else {
                    $.ajax({
                        type: 'get',
                        url: 'https://maps.googleapis.com/maps/api/geocode/json?address=' + address[i] + '&key=AIzaSyAXvCPIQAHaDj172DqlWbYxWcDf9sgSATs',
                        dataType: 'json',
                        success: function(data) {
                            var contentString = '<div><p>' + data.results[0].formatted_address + '</p></div>';

                            var marker = new google.maps.Marker({
                                position: data.results[0].geometry.location,
                                map: map,
                                icon: "icon2.png"
                                // label:address[i][1]
                            });
                            var infowindow = new google.maps.InfoWindow({
                                content: contentString
                            });
                            marker.addListener('mouseover', function() {
                                infowindow.open(map, marker);
                            });
                            marker.addListener('mouseout', function() {
                                infowindow.close();
                            });



                        },
                        error: function(data) {
                        }
                    })
                }

            }
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXvCPIQAHaDj172DqlWbYxWcDf9sgSATs&callback=initMap">
    </script>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
</body>

</html>
</body>

</html>
